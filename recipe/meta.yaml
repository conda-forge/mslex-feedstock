{% set name = "mslex" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mslex-{{ version }}.tar.gz
  sha256: 79e2abc5a129dd71cdde58a22a2039abb7fa8afcbac498b723ba6e9b9fbacc14

build:
  entry_points:
    - mslex-split=mslex:split_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - mslex
  commands:
    - pip check
    - mslex-split --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/smoofra/mslex
  summary: shlex for windows
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - klauer
